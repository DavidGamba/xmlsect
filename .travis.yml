language: go

go:
  - 1.8

rvm:
  - 2.2

before_install:
  - gem install asciidoctor
  # Get rpmbuild
  - sudo apt-get update -qq
  - sudo apt-get install -qq rpm

script:
  - make debug
  - make deps
  - make test
  - make build
  - make man

after_success:
  - make rpm
  - make debug
  # Delete build artifacts that are not deployed
  - rm xmlsect xmlsect.1

deploy:
  provider: releases
  api_key:
    secure: 
  file: ./RPMS/xmlsect-0.3.0-1.x86_64.rpm
  skip_cleanup: true
  on:
    repo: DavidGamba/xmlsect
    branch: master
